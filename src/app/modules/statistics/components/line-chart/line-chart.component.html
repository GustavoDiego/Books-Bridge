<div class="mx-5 my-5 p-8 rounded-xl transition-colors duration-300"
      [ngClass]="{
        'bg-white text-indigo-800 shadow-2xl': !isDark
      }"
      [ngStyle]="isDark ? {'background-color': '#071426', 'color': 'white', 'box-shadow': '0 10px 15px rgba(0, 0, 0, 0.5)'} : {}"
    >
  <h2 class="text-2xl font-bold mb-6">Livros por categoria por ano</h2>
  <p-chart type="line" [data]="booksChartDatas" [options]="booksChartOptions"></p-chart>
</div>
