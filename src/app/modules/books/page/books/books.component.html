<app-toolbar-navigation></app-toolbar-navigation>
<div class="relative w-14 h-8 cursor-pointer mt-2 ml-4" (click)="toggleTheme()">

  <div class="absolute inset-0 rounded-full transition-colors duration-300"
       [ngClass]="(isDarkMode$ | async) ? 'bg-gray-600' : 'bg-gray-300'">
  </div>

  
  <div class="absolute top-1 left-1 w-6 h-6 rounded-full flex items-center justify-center transform transition-transform duration-300"
       [ngClass]="(isDarkMode$ | async) ?
         'translate-x-6 bg-gray-800' :
         'translate-x-0 bg-white'">
    <i class="text-sm"
       [ngClass]="(isDarkMode$ | async) ?
         'pi pi-sun text-white' :
         'pi pi-moon text-gray-800'">
    </i>
  </div>
</div>


<app-books-tables [books]="BooksData" [dark]="isDarkMode$"></app-books-tables>
